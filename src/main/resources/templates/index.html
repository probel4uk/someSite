<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <link href="css/mystyle.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script type="text/javascript">
        function startTime()
        {
        var tm=new Date();
        var h=tm.getHours();
        var m=tm.getMinutes();
        var s=tm.getSeconds();
        m=checkTime(m);
        s=checkTime(s);
        document.getElementById('clock').innerHTML=h+":"+m+":"+s;
        t=setTimeout('startTime()',500);
        }
        function checkTime(i)
        {
        if (i<10)
        {
        i="0" + i;
        }
        return i;
        }
    </script>
</head>
<body onload="startTime()">
<div class="maindiv" id="main_div">

    <div id="hat">
        <div id="hat_top">
            <div class="left">
                <img id="img_1" src="images/logo.png" width="130px" height="130px" alt="Logo " />
            </div>
            <div class="left">
                <p id="clock"> dsghsdgh!!!!!</p>

            </div>

            <div class="right">

                <!--<div th:text="'Hello, ' + ${username} + '!' + 'role: ' + ${role}"></div>-->

                <div th:switch="${username !=null}">
                    <span th:case="${false}">
                        User is not logged in
                        <form th:action="@{/login}" method="get">
                              <input type="submit" value="Войти"/>
                          </form>
                          <form th:action="@{/registration}" method="get">
                              <input type="submit" value="Зарегистрироваться"/>
                          </form>
                    </span>
                    <span th:case="${true}">
                        <div th:text="${username}"/>
                          <form th:action="@{/logout}" method="post">
                              <input type="submit" value="Sign Out"/>
                          </form>
                    </span>
                    <span th:case="*">Should never happen, but who knows...</span>
                </div>


            </div>

        </div>
        <div id="hat_bottom">

        </div>

    </div>
    <div id="content">

    </div>

    <div id="footer">
        <p>Get your greeting <a href="/greeting">here</a></p>
    </div>

</div>


</body>
</html>
